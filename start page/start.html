<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Tech</title>
    <link rel="stylesheet" href="start.css">
</head>
<body>

    <header>

        <h1>Eventos Techs</h1>
    </header>

   <img src="/images/watermelon1.jpg" alt="">

    
    <div class="destaques-container">
        <div class="destaque active">
            <img src="/images/watermelon1.jpg" alt="Destaque 1">
            <div class="destaque-texto">
                <h3>Título do Destaque 1</h3>
                <p>Descrição breve do primeiro destaque.</p>
            </div>
        </div>
        
        <div class="destaque">
            <img src="/images/watermeloon2.jpg" alt="Destaque 2">
            <div class="destaque-texto">
                <h3>Título do Destaque 2</h3>
                <p>Descrição breve do segundo destaque.</p>
            </div>
        </div>
        
        <div class="destaque">
            <img src="/images/watermelon1.jpg" alt="Destaque 3">
            <div class="destaque-texto">
                <h3>Título do Destaque 3</h3>
                <p>Descrição breve do terceiro destaque.</p>
            </div>
        </div>
        
        <div class="destaque-controles">
            <button class="destaque-anterior">❮</button>
            <button class="destaque-proximo">❯</button>
        </div>
        
        <div class="destaque-indicadores">
            <span class="indicador active" data-index="0"></span>
            <span class="indicador" data-index="1"></span>
            <span class="indicador" data-index="2"></span>
        </div>
    </div>
    
    <script src="start.js"></script>

    <button id="button-events" class="button-events">encontre eventos os maiores eventos tech atuais</button>


</body>
</html>
