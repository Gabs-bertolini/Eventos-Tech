<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Neubrutalista</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <header class="rounded-header">
        <div class="header-container">
            <div class="logo-area">
                <img src="logo.png" alt="Logo" class="logo-img">
                <h1 class="site-title"><a href="/start page/start.html" class="site-title">GDG Londrina</a></h1>
            </div>
            <nav class="nav-area">
                <a href="events.html" class="nav-button">Conhecer Eventos</a>
            </nav>
        </div>
    </header>

    <div class="neubrutalist-event-box">
        <div class="event-header">
            <h2 class="event-title">GDG Londrina</h2>
            <span class="event-model">Presencial</span>
        </div>
        
        <div class="event-content">
            <div class="left-column">
                <div class="event-speakers">
                    <h3>Palestrantes:</h3>
                    <ul>
                        <li>Fulano de Tal</li>
                        <li>Ciclano Silva</li>
                        <li>Beltrano Costa</li>
                    </ul>
                </div>
                
                <div class="event-location">
                    <h3>Localização:</h3>
                    <p>Unicesumar<br>Av. Santa Mônica, 450</p>
                </div>
            </div>
            
            <div class="right-column">
                <div class="event-dates">
                    <h3>Período:</h3>
                    <p>08/04/2025</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
